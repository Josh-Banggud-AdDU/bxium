<!DOCTYPE HTML>
<html>
    <title>Conversion</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        <div>
            <div class="w3-top">
                <div class="w3-bar w3-black w3-card">
                    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">BACK</a>
                </div>
            </div>
        </div>
        <hr style="max-width:80%">
        <div class="w3-content" style="max-width:2000px;margin-top:52px;margin-left:23px" id="ftoc">
            <h2 class="w3-wide">Factorial, Summation, & Average</h2>
            <div class="w3-container">
                <p><label for="n"><i>Input</i> Number</label></p>
                <input id="n" class="w3-input w3-border" type="number" placeholder="-">
                <p><label for="f">Factorial</label></p>
                <input id="f" class="w3-input w3-border" type="number" placeholder="-" readonly>
                <p><label for="s">Summation</label></p>
                <input id="s" class="w3-input w3-border" type="number" placeholder="-" readonly>
                <p><label for="a">Average</label></p>
                <input id="a" class="w3-input w3-border" type="number" placeholder="-" readonly>
                    <button id="button" name="button" onclick="factorial(); summation(); average()" class="w3-button w3-black w3-section">Solve</button>
                    <button id="reset" name="reset" onclick="reset()" class="w3-button w3-black w3-section">Clear</button>
            </div>
        </div>
        <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
            <a href="https://www.facebook.com/blox.x.xium"><i class="fa fa-facebook-official w3-hover-opacity"></i></a>
            <a href="https://www.youtube.com/channel/UCKYe_-Qx9GKm2kZfFStz3TQ"><i class="fa fa-youtube-play w3-hover-opacity"></i></a>
            <a href="https://twitter.com/BXium"><i class="fa fa-twitter w3-hover-opacity"></i></a>
            <a href="https://www.linkedin.com/in/josh-elizalde-banggud"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
            <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>
    </body>

    <script>
        function factorial(){
            var n;
            var factorial = 1;
            var a = 1;
            if(document.getElementById("n").value == ""){
                document.getElementById("f").value = "";
            }else{
                n = document.getElementById("n").value*1;
                while(a <= n){
                    factorial = factorial*a;
                    a++;
                }
                document.getElementById("f").value = factorial;
            }
        }
        function summation(){
            var n;
            var summation = 0;
            var a = 1;
            if(document.getElementById("n").value == ""){
                document.getElementById("s").value = "";
            }else{
                n = document.getElementById("n").value*1;
                do{
                    summation = summation+a;
                    a++;
                }while(a <= n);
                document.getElementById("s").value = summation;
            }
        }
        function average(){
            var n;
            var average = 0;
            if(document.getElementById("n").value == ""){
                document.getElementById("a").value = "";
            }else{
                n = document.getElementById("n").value*1;
                for(let a = 1; a <= n; a++){
                   average = average+a; 
                }
                average = average/n;
                document.getElementById("a").value = average;
            }
        }
        function reset(){
            document.getElementById("n").value = "";
            document.getElementById("f").value = "";
            document.getElementById("s").value = "";
            document.getElementById("a").value = "";
        }
    </script>
</html>
